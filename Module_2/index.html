<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture</title>
</head>
<body>
    <h1>
        heading 1
    </h1>
    <h3>
        h<sub>2</sub>SO<sub>4</sub>
    </h3>

        x<sup>2</sup>+y<sup>2</sup>
    </h4>
    <!-- <p> tag only upto 1 whitespace -->
    <p> 
        <b>
            we are <br>here</br>
        </b>
        <i>
            no we aint
        </i>
        <pre>
            dhoom               hai 
                   baat maano
            <!-- jaisa likhega waisa ayega -->
        </pre>
        <p>
            <hr>
            <!-- ek gray line -->
            </hr> 

            
        </p>
        <p>
            <strong>
                dabdaba dikhayega 
                <!-- unlike bold -->
            </strong>
        </p>
    </p>
    <!-- ordered list -->
    <ol>
        <li> list item 1 </li>
        <li> list item 2 </li>
    </ol>
     
     <!-- Unordered list -->
    
     <ul>
        <li> list item 1 </li>
        <li> list item 2 </li>
    </ul>

    <!-- image tag and src , alt -->
    
    <img src="./" alt=""> <!-- for giving path of image in the .html directory -->
    
    <img src="https://zerodha.com/static/images/logo.svg" alt="google image">

    <!-- css -->
    <div style="display: flex; cursor: pointer;justify-content: end ; padding-right: 1px;">
        <p>
            we are not here
        </p>
    </div>

</html>
